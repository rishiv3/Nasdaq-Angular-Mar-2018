<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			font-size:20pt;
			color : red;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="angular.js"></script>
	<script>
		/*
			Introducing the scope object
		*/
		angular.injector(['ng']).invoke(function($rootScope){
			window.scope = $rootScope;
		});

		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior
		//Model
		function SalaryCalculator(){
			this.basic = 0;
			this.hra = 0;
			this.da = 0;
			this.tax = 0;
			this.salary = 0;
		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.basic + this.hra + this.da,
				net = gross * ((100-this.tax)/100);
			this.salary = net;
		};

		window.calculator = new SalaryCalculator();
		scope.calculator = calculator;
		//interacts with the user
		//View

		function bindTwoWay($element, model){
			$element.change(function(){
				scope.$apply(function(){
					var expr = model + ' = ' + $element.val().toInt();
					scope.$eval(expr);
				});
			});
			scope.$watch(model, function(newValue, oldValue){
				$element.val(newValue);
			});
		}

		function bindClick($element, expr){
			$element.click(function(){
				scope.$apply(function(){
					scope.$eval(expr);
				});
			});
		}

		function bindOneWay($element, model){
			scope.$watch(model, function(newValue, oldValue){
				$element.html(newValue);
			});

		}
		$(function(){
			
			bindTwoWay($('#txtBasic'), 'calculator.basic');
			bindTwoWay($('#txtHra'), 'calculator.hra');
			bindTwoWay($('#txtDa'), 'calculator.da');
			bindTwoWay($('#rangeTax'), 'calculator.tax');

			bindClick($('#btnCalculate'), 'calculator.calculate()');

			bindOneWay($('#spanTax'), 'calculator.tax');
			bindOneWay($('#divResult'), 'calculator.salary');
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="field">
		<label for="">Basic :</label>
		<input type="number" id="txtBasic">
	</div>
	<div class="field">
		<label for="">HRA :</label>
		<input type="number" id="txtHra">
	</div>
	<div class="field">
		<label for="">DA :</label>
		<input type="number" id="txtDa">
	</div>
	<div class="field">
		<label for="">Tax :</label>
		<input type="range" id="rangeTax" min="0" max="30" value="0">
		<span id="spanTax">[Tax%]</span>
	</div>
	<div class="field">
		<input type="button" value="Calculate" id="btnCalculate">
	</div>
	<div class="field">
		<div id="divResult">[Salary]</div>
	</div>
</body>
</html>
